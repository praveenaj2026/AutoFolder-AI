# AutoFolder AI - Default Configuration

app:
  name: "AutoFolder AI"
  version: "1.0.0"
  mode: "base"  # base or pro
  language: "en"

safety:
  preview_required: true
  undo_enabled: true
  max_undo_history: 10
  dry_run_default: true
  never_delete: true
  backup_before_organize: false

organization:
  default_folder: "Downloads"
  create_folders_if_missing: true
  handle_conflicts: "rename"  # rename, skip, or overwrite
  preserve_timestamps: true
  ignore_hidden_files: true

duplicates:
  enabled: true
  auto_detect: false  # Automatically scan for duplicates before organizing
  default_action: "keep_newest"  # keep_newest, keep_oldest, keep_all, skip
  move_duplicates_to: "Duplicates"  # Folder name for 'keep_all' action
  hash_algorithm: "sha256"  # sha256 or md5

smart_rename:
  enabled: false  # Feature disabled - manual rename script available
  auto_suggest: false
    - "Untitled"
  
ai:
  enabled: true  # AI always enabled in v2.0
  model_path: "C:/Users/Praveen/Downloads/Python Scripts/AI Model"  # Cache folder with existing model
  use_local_only: true
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"  # Full model path for offline use
  confidence_threshold: 0.7
  max_suggestions: 5

# Phase 3.7: Content Analysis for improved AI accuracy
content_analysis:
  enabled: true
  analyze_pdfs: true  # Extract text from PDF files
  ocr_images: true    # Use OCR on scanned documents/images
  detect_document_types: true  # Detect Resume, Invoice, Contract, etc.
  ocr_language: "eng"  # Tesseract language code
  max_file_size_mb: 50  # Skip files larger than this
  cache_results: true   # Cache extracted content

ui:
  theme: "light"  # light or dark
  show_preview: true
  confirm_before_organize: true
  show_file_count: true
  window_width: 1200
  window_height: 800

logging:
  enabled: true
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "logs/autofolder.log"
  max_log_size_mb: 10
  backup_count: 3

performance:
  max_files_per_batch: 1000
  use_threading: true
  preview_timeout_seconds: 30
